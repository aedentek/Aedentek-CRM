services:
  - type: web
    name: gandhii-bai-crm
    runtime: node
    plan: free
    buildCommand: mkdir -p dist && cp static-index.html dist/index.html && cp -r public/* dist/ 2>/dev/null || true
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService: true
      - key: VITE_API_URL
        value: https://crm.gandhibaideaddictioncenter.com/api
      - key: VITE_BASE_URL
        value: https://crm.gandhibaideaddictioncenter.com
    healthCheckPath: /api/test
