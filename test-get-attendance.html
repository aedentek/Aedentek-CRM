<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
</head>
<body>
    <h1>Patient Attendance API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testGet() {
            const results = document.getElementById('results');
            
            try {
                const response = await fetch('/api/patient-attendance');
                const data = await response.json();
                results.innerHTML = `<h3>Patient Attendance Data:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
        
        // Run test when page loads
        testGet();
    </script>
</body>
</html>
