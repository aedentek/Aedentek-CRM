<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Doctor Upload Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 8px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background-color: #0056b3; }
        .result { background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; padding: 10px; margin-top: 10px; white-space: pre-wrap; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Doctor Upload Debug Test</h1>
    
    <div class="container">
        <h3>Test Doctor Upload</h3>
        <input type="file" id="testFile" accept="image/*">
        <br><br>
        <input type="text" id="testDoctorId" placeholder="Doctor ID" value="DOC001" style="padding: 8px; margin: 5px;">
        <input type="text" id="testFieldName" placeholder="Field Name" value="profile_photo" style="padding: 8px; margin: 5px;">
        <br><br>
        <button onclick="testUpload()">Test Upload</button>
        <div id="result" class="result">Ready to test...</div>
    </div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const doctorIdInput = document.getElementById('testDoctorId');
            const fieldNameInput = document.getElementById('testFieldName');
            const resultDiv = document.getElementById('result');
            
            const file = fileInput.files[0];
            const doctorId = doctorIdInput.value.trim();
            const fieldName = fieldNameInput.value.trim();
            
            if (!file) {
                showResult('‚ùå Please select a file first.', 'error');
                return;
            }
            
            if (!doctorId) {
                showResult('‚ùå Please enter a Doctor ID.', 'error');
                return;
            }
            
            try {
                showResult('üîÑ Starting upload...', '');
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('doctorId', doctorId);
                formData.append('fieldName', fieldName);
                
                console.log('üì§ Uploading:', {
                    fileName: file.name,
                    fileSize: file.size,
                    doctorId: doctorId,
                    fieldName: fieldName
                });
                
                const response = await fetch('/api/upload-doctor-file', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult(`‚úÖ Upload successful!\n\nResponse:\n${JSON.stringify(result, null, 2)}`, 'success');
                    console.log('‚úÖ Upload success:', result);
                } else {
                    showResult(`‚ùå Upload failed!\n\nError:\n${JSON.stringify(result, null, 2)}`, 'error');
                    console.error('‚ùå Upload error:', result);
                }
                
            } catch (error) {
                showResult(`‚ùå Upload error: ${error.message}`, 'error');
                console.error('‚ùå Upload exception:', error);
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
        }
    </script>
</body>
</html>
