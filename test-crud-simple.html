<!DOCTYPE html>
<html>
<head>
    <title>Simple CRUD Test</title>
</head>
<body>
    <h1>Patient Attendance CRUD Test</h1>
    <div id="results"></div>
    
    <script>
        async function testCRUD() {
            const results = document.getElementById('results');
            
            // Test 1: GET all attendance records
            try {
                const getResponse = await fetch('/api/patient-attendance');
                const getResult = await getResponse.json();
                results.innerHTML += `<h3>GET Test:</h3><pre>${JSON.stringify(getResult, null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML += `<h3>GET Test Error:</h3><pre>${error.message}</pre>`;
            }
            
            // Test 2: POST new attendance record
            try {
                const postData = {
                    patientId: 'P0001',
                    patientName: 'Test Patient',
                    date: '2024-01-15',
                    status: 'Present',
                    checkInTime: '09:00',
                    notes: 'Test from simple CRUD'
                };
                
                const postResponse = await fetch('/api/patient-attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });
                
                const postResult = await postResponse.json();
                results.innerHTML += `<h3>POST Test:</h3><pre>${JSON.stringify(postResult, null, 2)}</pre>`;
                
                // Test 3: PUT update if POST was successful
                if (postResult.id) {
                    const putData = {
                        patientId: 'P0001',
                        patientName: 'Test Patient Updated',
                        date: '2024-01-15',
                        status: 'Late',
                        checkInTime: '09:30:00',
                        notes: 'Updated from simple CRUD'
                    };
                    
                    const putResponse = await fetch(`/api/patient-attendance/${postResult.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(putData)
                    });
                    
                    const putResult = await putResponse.json();
                    results.innerHTML += `<h3>PUT Test:</h3><pre>${JSON.stringify(putResult, null, 2)}</pre>`;
                    
                    // Test 4: DELETE the record
                    const deleteResponse = await fetch(`/api/patient-attendance/${postResult.id}`, {
                        method: 'DELETE'
                    });
                    
                    const deleteResult = await deleteResponse.json();
                    results.innerHTML += `<h3>DELETE Test:</h3><pre>${JSON.stringify(deleteResult, null, 2)}</pre>`;
                }
                
            } catch (error) {
                results.innerHTML += `<h3>POST Test Error:</h3><pre>${error.message}</pre>`;
            }
        }
        
        // Run tests when page loads
        testCRUD();
    </script>
</body>
</html>
