<!DOCTYPE html>
<html>
<head>
    <title>Test Move Patient Files API</title>
</head>
<body>
    <h1>Test Move Patient Files API</h1>
    <button onclick="testMoveFiles()">Test Move Files</button>
    <div id="result"></div>

    <script>
        async function testMoveFiles() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/move-patient-files', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        patientId: 'P0001',
                        tempPaths: {
                            photo: 'Photos/Doctor Admission/temp/test.jpg'
                        }
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `<h3>Response (${response.status}):</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
