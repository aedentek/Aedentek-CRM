<!DOCTYPE html>
<html>
<head>
    <title>Test Attendance Update</title>
</head>
<body>
    <h2>Test Attendance Update</h2>
    <button onclick="testUpdateAttendance()">Test Update Attendance</button>
    <div id="result"></div>

    <script>
        async function testUpdateAttendance() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // First, get existing attendance records
                const response1 = await fetch('http://localhost:4000/api/patient-attendance?date=2025-08-16');
                const attendance = await response1.json();
                console.log('Existing attendance:', attendance);
                
                if (attendance.length > 0) {
                    const recordId = attendance[0].id;
                    const currentStatus = attendance[0].status;
                    const newStatus = currentStatus === 'Present' ? 'Late' : 'Present';
                    
                    // Update the attendance status
                    const response2 = await fetch(`http://localhost:4000/api/patient-attendance/${recordId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            status: newStatus,
                            notes: 'Updated via test - ' + new Date().toLocaleTimeString()
                        })
                    });
                    
                    if (response2.ok) {
                        const updatedRecord = await response2.json();
                        resultDiv.innerHTML = `
                            <p style="color: green;">✅ Update successful!</p>
                            <p>Record ID: ${recordId}</p>
                            <p>Old Status: ${currentStatus}</p>
                            <p>New Status: ${updatedRecord.status}</p>
                            <p>Updated At: ${updatedRecord.modifiedTime}</p>
                        `;
                    } else {
                        const error = await response2.text();
                        resultDiv.innerHTML = `<p style="color: red;">❌ Update failed: ${error}</p>`;
                    }
                } else {
                    resultDiv.innerHTML = '<p>No attendance records found for today</p>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
