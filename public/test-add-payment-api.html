<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Add Payment Database Integration</title>
</head>
<body>
    <h1>Add Payment Database Integration Test</h1>
    <button onclick="runTest()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Test Add Payment API
    </button>
    <pre id="results" style="background: #f8f9fa; padding: 20px; margin-top: 20px; border-radius: 5px; white-space: pre-wrap;"></pre>

    <script>
        async function runTest() {
            const resultsEl = document.getElementById('results');
            resultsEl.textContent = '🧪 Testing Add Payment Database Integration...\n';
            
            try {
                // Test the API endpoint directly
                resultsEl.textContent += '📡 Testing GET /api/patients/patient-payments...\n';
                const response = await fetch('http://localhost:3001/api/patients/patient-payments', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const payments = await response.json();
                    resultsEl.textContent += `✅ Database connection successful!\n`;
                    resultsEl.textContent += `📊 Found ${payments.length} existing payment records:\n`;
                    payments.slice(0, 5).forEach((payment, index) => {
                        resultsEl.textContent += `${index + 1}. Patient ID: ${payment.patientId}, Amount: ₹${payment.amount}, Date: ${payment.date}, Mode: ${payment.paymentMode}\n`;
                    });
                    
                    if (payments.length > 5) {
                        resultsEl.textContent += `... and ${payments.length - 5} more records\n`;
                    }
                } else {
                    resultsEl.textContent += `❌ Database connection failed: ${response.status} ${response.statusText}\n`;
                }
            } catch (error) {
                resultsEl.textContent += `❌ Error testing payment API: ${error.message}\n`;
            }

            // Test adding a new payment
            resultsEl.textContent += '\n🧪 Testing Add Payment functionality...\n';
            try {
                const testPayment = {
                    patientId: 'P0001', // Use existing patient ID
                    date: '2025-08-17',
                    amount: 500,
                    comment: 'Test payment from Add Payment form',
                    paymentMode: 'Cash',
                    balanceRemaining: 0,
                    createdBy: 'Test User',
                    createdAt: new Date().toISOString()
                };

                resultsEl.textContent += '📡 Testing POST /api/patients/patient-payments...\n';
                const response = await fetch('http://localhost:3001/api/patients/patient-payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testPayment)
                });

                if (response.ok) {
                    const result = await response.json();
                    resultsEl.textContent += '✅ Payment added successfully!\n';
                    resultsEl.textContent += `💰 New payment record: ${JSON.stringify(result, null, 2)}\n`;
                } else {
                    const error = await response.json();
                    resultsEl.textContent += `❌ Failed to add payment: ${JSON.stringify(error, null, 2)}\n`;
                }
            } catch (error) {
                resultsEl.textContent += `❌ Error adding payment: ${error.message}\n`;
            }
        }
    </script>
</body>
</html>
