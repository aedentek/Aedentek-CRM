<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: white;
            border: 1px solid #ddd;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>ü©∫ Doctor Upload Test</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="doctorId">Doctor ID:</label>
            <input type="text" id="doctorId" name="doctorId" value="DOC001" required>
        </div>
        
        <div class="form-group">
            <label for="fieldName">Field Name:</label>
            <input type="text" id="fieldName" name="fieldName" value="profile_photo" required>
        </div>
        
        <div class="form-group">
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
        </div>
        
        <button type="submit">Upload File</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const doctorId = document.getElementById('doctorId').value;
            const fieldName = document.getElementById('fieldName').value;
            const file = document.getElementById('file').files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            formData.append('file', file);
            formData.append('doctorId', doctorId);
            formData.append('fieldName', fieldName);
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ Uploading...';
            resultDiv.className = 'result';
            
            try {
                console.log('üì§ Uploading with data:', {
                    doctorId,
                    fieldName,
                    fileName: file.name,
                    fileSize: file.size
                });
                
                const response = await fetch('http://localhost:4000/api/upload-doctor-file', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        ‚úÖ <strong>Upload Successful!</strong><br>
                        Path: ${data.path || 'N/A'}<br>
                        File: ${file.name}<br>
                        Size: ${(file.size / 1024).toFixed(2)} KB
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        ‚ùå <strong>Upload Failed!</strong><br>
                        Error: ${data.error || 'Unknown error'}
                    `;
                    resultDiv.className = 'result error';
                }
                
                console.log('üì• Server response:', data);
                
            } catch (error) {
                console.error('‚ùå Upload error:', error);
                resultDiv.innerHTML = `
                    ‚ùå <strong>Upload Error!</strong><br>
                    Error: ${error.message}
                `;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
