<!DOCTYPE html>
<html>
<head>
    <title>Test Backend API</title>
</head>
<body>
    <h1>Test Backend API</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testPatients()">Test Patients Endpoint</button>
    <button onclick="testMoveFiles()">Test Move Files Endpoint</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing health endpoint...';
            
            try {
                const response = await fetch('/api/health');
                const result = await response.json();
                resultDiv.innerHTML = `<h3>Health Response (${response.status}):</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Health Error:</h3><p>${error.message}</p>`;
            }
        }

        async function testPatients() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing patients endpoint...';
            
            try {
                const response = await fetch('/api/patients');
                const result = await response.json();
                resultDiv.innerHTML = `<h3>Patients Response (${response.status}):</h3><pre>Found ${result.length} patients</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Patients Error:</h3><p>${error.message}</p>`;
            }
        }
        
        async function testMoveFiles() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing move files endpoint...';
            
            try {
                const response = await fetch('/api/move-patient-files', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        patientId: 'P0001',
                        tempPaths: {
                            photo: 'Photos/Doctor Admission/temp/test.jpg'
                        }
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `<h3>Move Files Response (${response.status}):</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                
            } catch (error) {
                resultDiv.innerHTML = `<h3>Move Files Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
