<!DOCTYPE html>
<html>
<head>
    <title>Test Medical File Upload</title>
</head>
<body>
    <h1>Test Medical File Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label>Patient ID: <input type="text" name="patientId" value="P0100" /></label><br><br>
        <label>File Type: 
            <select name="fileType">
                <option value="document">Document</option>
                <option value="audio">Audio</option>
            </select>
        </label><br><br>
        <label>File: <input type="file" name="file" required /></label><br><br>
        <button type="submit">Upload</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const result = document.getElementById('result');
            
            try {
                result.innerHTML = 'Uploading...';
                
                const response = await fetch('/api/upload-medical-history-file', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <h3>Upload Successful!</h3>
                        <p>File Path: ${data.filePath}</p>
                        <p>Filename: ${data.filename}</p>
                        <p>Original Name: ${data.originalName}</p>
                    `;
                } else {
                    result.innerHTML = `<h3>Upload Failed!</h3><p>${data.error}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<h3>Error!</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
